apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
//apply plugin: 'com.github.dcendents.android-maven'
//apply plugin: 'com.jfrog.bintray'

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        dataBinding = true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // Kotlin
    implementation "androidx.core:core-ktx:$androidx_version"

    // Androidx
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"

    // Tests
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

ext {
    bintrayRepo = 'muslim-data'
    bintrayName = 'dev.kosrat.muslimdata'

    // Library Details
    publishedGroupId = 'dev.kosrat.muslimdata'
    libraryName = 'muslim-data'
    artifact = 'muslimdata'

    libraryDescription = 'MuslimData is an Islamic Database that provides Prayer Times (fixed and calculated), Offline Geocoding, Location Search, Azkars (Hisnul Muslim) and 99 Names of Allah.'
    gitVersionName = ['sh', '-c', 'git describe --tags $(git rev-list --tags --max-count=1) " "'].execute().text.trim()
    libraryVersion = gitVersionName.toLowerCase().replaceAll("v","")

    // Repository Link (For e.g. GitHub repo)
    siteUrl = 'https://github.com/KosratDAhmad/muslim-data-android'
    gitUrl = 'https://github.com/KosratDAhmad/muslim-data-android.git'
    githubRepository= 'KosratDAhmad/muslim-data-android'

    // Developer Details
    developerId = 'kosrat'
    developerName = 'Kosrat Ahmed'
    developerEmail = 'kosrat.d.ahmad@gmail.com'

    // License Details
    licenseName = 'MIT License'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["MIT"]
}

version = libraryVersion
group = publishedGroupId

